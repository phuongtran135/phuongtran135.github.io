<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Audio Story - Nền Tảng Sáng Tạo Tương Lai</title>
    <!-- Frameworks & Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="h-screen w-screen">
      <!-- HEADER -->
      <header>
        <div
          class="container relative mx-auto flex justify-between items-center h-full px-4"
        >
          <!-- Split logo into two parts: icon for login, text for home -->
          <div class="text-2xl font-bold text-white tracking-wider z-50">
            <i id="admin-login-icon" class="fas fa-robot text-indigo-400"></i>
            <span id="logo-text-button" class="cursor-pointer">
              AI
              <span class="text-indigo-400">Audio Story</span>
            </span>
          </div>

          <div class="flex items-center">
            <!-- Desktop Navigation -->
            <nav
              id="tab-navigation"
              class="hidden md:flex items-center space-x-2 h-full"
            >
              <button
                class="tab-link active h-full px-4 flex items-center gap-2 text-lg font-semibold relative transition-colors"
                data-tab="home-content"
              >
                <i class="fa-solid fa-house"></i><span>Trang Chủ</span>
              </button>
              <button
                class="tab-link h-full px-4 flex items-center gap-2 text-lg font-semibold text-text-secondary relative transition-colors"
                data-tab="dich-don-frame"
              >
                <i class="fa-solid fa-wand-magic-sparkles"></i
                ><span>Dịch Đơn Lẻ</span>
              </button>
              <button
                class="tab-link h-full px-4 flex items-center gap-2 text-lg font-semibold text-text-secondary relative transition-colors"
                data-tab="dich-bo-frame"
              >
                <i class="fa-solid fa-book-bookmark"></i
                ><span>Dịch Theo Bộ</span>
              </button>
              <button
                class="tab-link h-full px-4 flex items-center gap-2 text-lg font-semibold text-text-secondary relative transition-colors"
                data-tab="audio-frame"
              >
                <i class="fa-solid fa-headphones-simple"></i
                ><span>Thư Viện Audio</span>
              </button>
              <button
                class="tab-link h-full px-4 flex items-center gap-2 text-lg font-semibold text-text-secondary relative transition-colors"
                data-tab="dich-phu-de-frame"
              >
                <i class="fa-solid fa-closed-captioning"></i
                ><span>Dịch Phụ Đề</span>
              </button>

              <!-- Admin tab for Product Suggestions -->
              <button
                class="tab-link h-full px-4 flex items-center gap-2 text-lg font-semibold text-text-secondary relative transition-colors admin-feature"
                data-tab="goi-y-san-pham-frame"
              >
                <i class="fa-solid fa-lightbulb"></i><span>Gợi ý sản phẩm</span>
              </button>
            </nav>

            <!-- Mobile Navigation Button -->
            <button id="hamburger-button" class="md:hidden z-50 hamburger-icon">
              <div class="space-y-2">
                <span class="line line-1 block w-8 h-0.5 bg-white"></span>
                <span class="line line-2 block w-8 h-0.5 bg-white"></span>
                <span class="line line-3 block w-8 h-0.5 bg-white"></span>
              </div>
            </button>
          </div>
        </div>
      </header>
      <!-- Mobile Navigation Panel -->
      <nav id="mobile-menu" class="mobile-menu md:hidden">
        <div class="flex flex-col items-center justify-center h-full space-y-8">
          <button class="text-2xl text-text-secondary" data-tab="home-content">
            Trang Chủ
          </button>
          <button
            class="text-2xl text-text-secondary"
            data-tab="dich-don-frame"
          >
            Dịch Đơn Lẻ
          </button>
          <button class="text-2xl text-text-secondary" data-tab="dich-bo-frame">
            Dịch Theo Bộ
          </button>
          <button class="text-2xl text-text-secondary" data-tab="audio-frame">
            Thư Viện Audio
          </button>
          <button
            class="text-2xl text-text-secondary"
            data-tab="dich-phu-de-frame"
          >
            Dịch phụ đề
          </button>
          <!-- Mobile admin tab for Product Suggestions -->
          <button
            class="text-2xl text-text-secondary admin-feature"
            data-tab="goi-y-san-pham-frame"
          >
            Gợi ý sản phẩm
          </button>
        </div>
      </nav>

      <!-- MAIN CONTENT -->
      <main class="page-container relative">
        <div id="home-content" class="page-content active">
          <!-- Hero Section -->
          <div
            class="hero-section flex flex-col justify-center items-center text-center px-4"
          >
            <!-- Particle Canvas -->
            <canvas id="particle-canvas"></canvas>
            <div class="gradient-blob blob-1"></div>
            <div class="gradient-blob blob-2"></div>
            <div class="relative z-10 reveal visible">
              <h1
                class="text-4xl md:text-5xl font-extrabold text-text-primary leading-tight mb-4"
              >
                Nền Tảng AI Sáng Tạo Nội Dung
              </h1>
              <p
                class="text-base md:text-lg text-text-secondary max-w-3xl mx-auto mb-10"
              >
                Công cụ toàn diện cho dịch thuật và sản xuất audio, được tối ưu
                hóa để mang lại hiệu suất vượt trội.
              </p>
              <div>
                <button
                  class="bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-bold py-3 px-8 rounded-full text-base hover:opacity-90 transition-all duration-300 transform hover:scale-105"
                  onclick="document.querySelector('[data-tab=dich-don-frame]').click()"
                >
                  Bắt đầu ngay
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- IFRAMES -->
        <iframe
          id="dich-don-frame"
          class="page-content"
          src="dich-truyen/index.html"
        ></iframe>
        <iframe
          id="dich-bo-frame"
          class="page-content"
          src="dich-theo-bo/index.html"
        ></iframe>
        <iframe
          id="audio-frame"
          class="page-content"
          src="nghe-audio/index-audio.html"
        ></iframe>
        <iframe
          id="dich-phu-de-frame"
          class="page-content"
          src="dich-phu-de/index.html"
        ></iframe>
        <!-- Iframe for Product Suggestions -->
        <iframe
          id="goi-y-san-pham-frame"
          class="page-content"
          src="goi-y-san-pham/index.html"
        ></iframe>
      </main>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
