<!DOCTYPE html>
<html lang="vi" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trình Dịch Truyện Theo Bộ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/mammoth@1.7.0/mammoth.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-slate-900 text-slate-200">
  <div class="w-full max-w-7xl mx-auto p-4">
    <div class="w-full bg-slate-800 rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
      <!-- HEADER -->
      <div class="text-center border-b border-slate-700 pb-6">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-100">Trình Dịch Truyện Theo Bộ</h1>
        <p class="text-slate-400 mt-2">Dịch tuần tự, duy trì ngữ cảnh nhân vật và cốt truyện.</p>
      </div>

      <!-- SETTINGS -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1">Quản lý Gemini API Keys <span class="text-red-500">*</span></label>
          <button id="manageApiKeysBtn" class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm text-left flex justify-between items-center hover:bg-slate-600 transition-colors">
            <span class="text-slate-300">Đã lưu <span id="apiKeyCount" class="font-bold text-cyan-400">0</span> key(s)</span>
            <span class="text-xs text-slate-400">Nhấn để sửa</span>
          </button>
        </div>
        <div>
          <label for="language" class="block text-sm font-medium text-slate-300 mb-1">Dịch sang</label>
          <select id="language" name="language" class="block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-slate-100">
            <option value="Vietnamese">Tiếng Việt</option>
            <option value="English">Tiếng Anh</option>
          </select>
        </div>
      </div>

      <!-- MAIN CONTENT AREA -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 pt-6 border-t border-slate-700">
        <!-- LEFT: CHAPTER LIST -->
        <div class="flex flex-col h-[70vh]">
          <h2 class="text-xl font-bold text-slate-100 mb-4">Danh sách chương</h2>
          <div class="flex items-center gap-x-2 mb-4">
            <label for="docFileInput" class="flex-1 px-4 py-2 text-sm font-semibold bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 cursor-pointer text-center">
              <i class="fas fa-file-upload mr-2"></i>Tải lên chương (.docx)
            </label>
            <input type="file" id="docFileInput" class="hidden" accept=".docx" multiple>
            <button id="addChapterPasteBtn" class="flex-1 px-4 py-2 text-sm font-semibold bg-teal-600 text-white rounded-lg shadow-md hover:bg-teal-700">
              <i class="fas fa-paste mr-2"></i>Dán văn bản
            </button>
          </div>
          
          <div id="chapter-list" class="flex-grow bg-slate-900/50 p-2 rounded-lg border border-slate-700 overflow-y-auto">
            <div id="empty-list-placeholder" class="text-center text-slate-500 p-8">
              <i class="fas fa-book-open fa-2x mb-2"></i>
              <p>Chưa có chương nào.</p>
              <p class="text-sm">Hãy tải lên file .docx hoặc dán văn bản để bắt đầu.</p>
            </div>
            <!-- Chapter items will be injected here by JS -->
          </div>

          <div id="global-actions" class="mt-4 flex items-center gap-x-3 hidden">
             <button id="translateAllBtn" class="w-full px-6 py-2.5 text-sm font-semibold bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 disabled:bg-slate-500 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2">
              <i class="fas fa-fast-forward"></i>
              <span>Dịch toàn bộ</span>
            </button>
             <button id="clearAllBtn" class="px-4 py-2.5 text-sm font-semibold bg-red-600/80 text-white rounded-lg hover:bg-red-600 transition-colors">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>

        <!-- RIGHT: CONTENT VIEW & CONTEXT -->
        <div class="flex flex-col h-[70vh] gap-y-4">
            <div class="flex flex-col flex-grow">
                <h2 id="content-view-title" class="text-xl font-bold text-slate-100 mb-4 truncate flex-shrink-0">Nội dung chương</h2>
                <div class="grid grid-cols-1 gap-4 flex-grow">
                    <!-- Original Text Box -->
                    <div class="flex flex-col">
                        <div class="flex justify-between items-center mb-2">
                            <label for="original-text" class="text-sm font-medium text-slate-400">Văn bản gốc</label>
                            <div class="view-controls flex items-center" data-target="original-text">
                                <button title="Toàn màn hình" data-action="fullscreen" class="view-btn hidden"><i class="fas fa-expand pointer-events-none"></i></button>
                            </div>
                        </div>
                        <textarea id="original-text" readonly class="w-full flex-grow bg-slate-900/50 p-3 rounded-md border border-slate-700 resize-none"></textarea>
                    </div>
                    <!-- Translated Text Box -->
                    <div class="flex flex-col">
                         <div class="flex justify-between items-center mb-2">
                            <label for="translated-text" class="text-sm font-medium text-slate-400">Văn bản dịch</label>
                            <div class="view-controls flex items-center" data-target="translated-text">
                                <button title="Soạn thảo toàn màn hình" data-action="fullscreen" class="view-btn hidden"><i class="fas fa-expand pointer-events-none"></i></button>
                            </div>
                        </div>
                        <textarea id="translated-text" readonly class="w-full flex-grow bg-slate-900/50 p-3 rounded-md border border-slate-700 resize-none"></textarea>
                    </div>
                </div>
            </div>
            <!-- Context Summary -->
            <div class="flex flex-col flex-shrink-0">
                <div class="flex justify-between items-center mb-2">
                    <label for="context-summary" class="text-sm font-medium text-slate-400">Bối cảnh truyện</label>
                    <div class="flex items-center gap-x-3">
                         <div class="view-controls flex items-center" data-target="context-summary">
                            <button title="Soạn thảo toàn màn hình" data-action="fullscreen" class="view-btn hidden"><i class="fas fa-expand pointer-events-none"></i></button>
                        </div>
                        <button id="generateContextBtn" class="px-3 py-1 text-xs font-semibold bg-indigo-600 text-white rounded-lg shadow-sm hover:bg-indigo-700 disabled:bg-slate-500 disabled:cursor-not-allowed transition-colors flex items-center gap-x-1.5">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            <span>Tạo bối cảnh chi tiết</span>
                        </button>
                    </div>
                </div>
                <textarea id="context-summary" class="w-full h-40 bg-slate-900/50 p-3 rounded-md border border-slate-700 resize-y" placeholder="Nhấn nút 'Tạo bối cảnh chi tiết' sau khi tải lên tất cả các chương..."></textarea>
            </div>
        </div>
      </div>
       <!-- STATUS BAR -->
        <div id="status-bar" class="h-6 flex items-center justify-center space-x-2 text-sm text-slate-400 pt-4 border-t border-slate-700">
            <!-- Status messages here -->
        </div>

    </div>
  </div>
  
  <!-- NOTIFICATION CONTAINER -->
  <div id="notification-container" class="fixed top-5 right-5 z-[100] w-full max-w-xs space-y-3"></div>


  <!-- MODALS -->
  <div id="apiKeyModal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4">
    <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-lg">
      <h3 class="text-lg font-bold text-white mb-4">Quản lý Gemini API Keys</h3>
      <textarea id="geminiApiKey" rows="8" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100" placeholder="Dán các API key, mỗi key một dòng..."></textarea>
      <div class="flex justify-end gap-x-4 mt-6">
        <button id="apiKeyCancelBtn" class="px-4 py-2 text-sm font-semibold bg-slate-600 text-white rounded-lg hover:bg-slate-700">Hủy</button>
        <button id="apiKeySaveBtn" class="px-4 py-2 text-sm font-semibold bg-blue-600 text-white rounded-lg hover:bg-blue-700">Lưu Keys</button>
      </div>
    </div>
  </div>

  <div id="pasteModal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4">
    <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-lg">
      <h3 class="text-lg font-bold text-white mb-4">Dán nội dung chương</h3>
      <input type="text" id="pasteChapterName" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 mb-4" placeholder="Nhập tên chương (ví dụ: Chương 1)">
      <textarea id="pasteContent" rows="10" class="w-full p-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100" placeholder="Dán nội dung văn bản thô hoặc HTML vào đây..."></textarea>
      <div class="flex justify-end gap-x-4 mt-6">
        <button id="pasteCancelBtn" class="px-4 py-2 text-sm font-semibold bg-slate-600 text-white rounded-lg hover:bg-slate-700">Hủy</button>
        <button id="pasteSaveBtn" class="px-4 py-2 text-sm font-semibold bg-teal-600 text-white rounded-lg hover:bg-teal-700">Thêm chương</button>
      </div>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div id="fullscreenModal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex justify-center items-center p-4 sm:p-8">
    <div class="bg-slate-800 rounded-lg shadow-xl w-full h-full flex flex-col">
        <div class="flex-shrink-0 flex justify-between items-center p-4 border-b border-slate-700">
            <h3 id="fullscreenTitle" class="text-lg font-bold text-white">Nội dung</h3>
            <div class="flex items-center gap-x-4">
                <button id="fullscreenCopyBtn" class="px-3 py-1.5 text-sm bg-slate-600 text-white font-semibold rounded-lg shadow-sm hover:bg-slate-700 flex items-center gap-x-2">
                    <i class="fas fa-copy"></i>
                    <span>Sao chép</span>
                </button>
                <button id="fullscreenCloseBtn" title="Đóng (Esc)" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
        </div>
        <div class="flex-grow p-4">
            <textarea id="fullscreenTextarea" class="w-full h-full bg-slate-900 text-slate-200 p-4 rounded-md border border-slate-700 resize-none"></textarea>
        </div>
    </div>
</div>

  <script src="script.js"></script>
</body>
</html>
